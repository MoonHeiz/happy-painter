<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy painter</title>
    <meta name="description" content="happy painter - paint with friends" />
    <link rel="icon" href="/images/icon-192.png" />
  </head>
  <body>
    <div class="toolbar">
      <div class="toolbar-content">
        <ul class="color-list">
          <li class="color">
            <div data-color="#f44336" class="color-cell" style="background-color: rgb(244, 67, 54)"></div>
          </li>
          <li class="color">
            <div data-color="#e91e63" class="color-cell" style="background-color: rgb(233, 30, 99)"></div>
          </li>
          <li class="color">
            <div data-color="#9c27b0" class="color-cell" style="background-color: rgb(156, 39, 176)"></div>
          </li>
          <li class="color">
            <div data-color="#3f51b5" class="color-cell" style="background-color: rgb(63, 81, 181)"></div>
          </li>
          <li class="color">
            <div data-color="#009688" class="color-cell" style="background-color: rgb(0, 150, 136)"></div>
          </li>
          <li class="color">
            <div data-color="#ffc107" class="color-cell" style="background-color: rgb(255, 193, 7)"></div>
          </li>
          <li class="color">
            <div data-color="#607d8b" class="color-cell" style="background-color: rgb(96, 125, 139)"></div>
          </li>
          <li class="color">
            <input class="custom-color" type="color" value="#000000" />
          </li>
        </ul>
        <div class="line-width">
          <input class="line-width-input" type="range" min="10" max="250" step="1" value="50" />
        </div>
      </div>
    </div>
    <div class="menu">
      <button class="btn room-create" disabled>Create room</button>
      <button class="btn btn-transparent room-join" disabled>Join room</button>
    </div>
    <div class="draw">
      <canvas class="draw-content" width="3840" height="2160"></canvas>
    </div>
    <div class="cursor">
      <div class="cursor-image"></div>
    </div>
  </body>
</html>
